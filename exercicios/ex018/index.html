<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap');
        body{
            font-family: 'Fredericka the Great', cursive;
             font-size: 2em;
        }
        h1{
            font-size: 3em;
        }
        p{
            text-indent: 10px;
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam mollitia qui inventore ad animi eum sed cumque quidem natus atque? Ipsam nemo non nobis molestiae labore, fugiat cupiditate sed dignissimos?</p>

</html>
